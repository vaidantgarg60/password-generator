<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>
        <div class="display-container">
        
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./images/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>
    
        <div class="input-container">

            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber >0</p>
            </div>
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >
            
            <!--password checkboxes-->
            <div class="check">
                <input  type="checkbox" id="uppercase" >
                <label for="uppercase" > Include Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase" >
                <label for="lowercase" > Include Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers" >
                <label for="numbers" > Include Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols" >
                <label for="symbols" > Include Uppercase letters</label>
            </div>

            <!--strength sectoin-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--password button-->
            <button class="generateBtn" > Generate Password</button>

        </div>


    </div>

<div>
    <script src="index.js"></script>
</div>

</body>
</html>
